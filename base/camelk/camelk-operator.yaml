---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-k-operator
  namespace: platform-operators
  labels:
    app: camel-k
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: camel-k
    app.kubernetes.io/version: 2.5.0
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: camel-k-operator
  template:
    metadata:
      labels:
        name: camel-k-operator
        app: camel-k
        camel.apache.org/component: operator
    spec:
      serviceAccountName: camel-k-operator
      containers:
      - name: camel-k-operator
        image: docker.io/apache/camel-k:2.5.0
        imagePullPolicy: IfNotPresent
        command:
        - kamel
        - operator
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: OPERATOR_NAME
          value: camel-k
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
